<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">          
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="home-title">HOME</h3>
                <h2  class="score" id="homeScore">0</h2>
                <div>
                    <button onclick="homeOnePt()">+1</button>
                    <button onclick="homeTwoPts()">+2</button>
                    <button onclick="homeThreePts()">+3</button>
                </div>
                <div>
                    <button onclick="reset()">New Game</button>
                </div>
            </div>
            <div class="column">
                <h3 class="home-title">GUEST</h3>
                <h2 class="score" id="guestScore">0</h2>
                <div>
                    <button onclick="guestOnePt()">+1</button>
                    <button onclick="guestTwoPts()">+2</button>
                    <button onclick="guestThreePts()">+3</button>
                </div>
                <div>
                    <button onclick="guestReset()">New Game</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
